    <div>
        <div class="t1 box-shadow">测试1</div>

    <!--<script src="js/test.js"></script>-->
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=9d460XCob7h4d72CvHZiikBkikuIPnYs"></script>
    <script>
        function baiduMap(){
            var _browser,_ip,_sdk;
            var geolocation = new BMap.Geolocation();
            _browser=(function(){
                geolocation.getCurrentPosition(function(r){
                    if(this.getStatus() == BMAP_STATUS_SUCCESS){
                        console.log(123)
                        return r.address.city
                    }
                    else {
                        return _ip();
                    }
                });
            })();

            _ip=function(){
                function myFun(result){
                    var cityName = result.name;
                    return cityName;
                }
                var myCity = new BMap.LocalCity();
                myCity.get(myFun);
            };

            _sdk=function(){
                // 开启SDK辅助定位
                geolocation.enableSDKLocation();
                geolocation.getCurrentPosition(function(r){
                    if(this.getStatus() == BMAP_STATUS_SUCCESS){
                        return r.address.city
                    }
                    else {
                        return "定位失败";
                    }
                });
            };

        }

        baiduMap()

    </script>

    <script src="js/function.js"></script>

</body>
